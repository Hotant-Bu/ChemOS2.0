syntax = "proto3";

import "SiLAFramework.proto";

package sila2.org.silastandard.examples.sensor.v1;

/* A Sila_server for a temperatur/humidity sensor */
service Sensor {
  /* get a temperature measurment */
  rpc Temperature (sila2.org.silastandard.examples.sensor.v1.Temperature_Parameters) returns (sila2.org.silastandard.CommandConfirmation) {}
  /* Monitor the state of Temperature */
  rpc Temperature_Info (sila2.org.silastandard.CommandExecutionUUID) returns (stream sila2.org.silastandard.ExecutionInfo) {}
  /* Retrieve result of Temperature */
  rpc Temperature_Result(sila2.org.silastandard.CommandExecutionUUID) returns (sila2.org.silastandard.examples.sensor.v1.Temperature_Responses) {}
  /* get a humidity measurment */
  rpc Humidity (sila2.org.silastandard.examples.sensor.v1.Humidity_Parameters) returns (sila2.org.silastandard.CommandConfirmation) {}
  /* Monitor the state of Humidity */
  rpc Humidity_Info (sila2.org.silastandard.CommandExecutionUUID) returns (stream sila2.org.silastandard.ExecutionInfo) {}
  /* Retrieve result of Humidity */
  rpc Humidity_Result(sila2.org.silastandard.CommandExecutionUUID) returns (sila2.org.silastandard.examples.sensor.v1.Humidity_Responses) {}
  /* get a humidity and temperature measurement */
  rpc HumidityTemperature (sila2.org.silastandard.examples.sensor.v1.HumidityTemperature_Parameters) returns (sila2.org.silastandard.CommandConfirmation) {}
  /* Monitor the state of HumidityTemperature */
  rpc HumidityTemperature_Info (sila2.org.silastandard.CommandExecutionUUID) returns (stream sila2.org.silastandard.ExecutionInfo) {}
  /* Retrieve result of HumidityTemperature */
  rpc HumidityTemperature_Result(sila2.org.silastandard.CommandExecutionUUID) returns (sila2.org.silastandard.examples.sensor.v1.HumidityTemperature_Responses) {}
}

/* Parameters for Temperature */
message Temperature_Parameters {
}

/* Responses of Temperature */
message Temperature_Responses {
  sila2.org.silastandard.String Termination = 1;  /* Termination message */
}

/* Parameters for Humidity */
message Humidity_Parameters {
}

/* Responses of Humidity */
message Humidity_Responses {
  sila2.org.silastandard.String Termination = 1;  /* Termination message */
}

/* Parameters for HumidityTemperature */
message HumidityTemperature_Parameters {
}

/* Responses of HumidityTemperature */
message HumidityTemperature_Responses {
  sila2.org.silastandard.String Termination = 1;  /* Termination message */
}
